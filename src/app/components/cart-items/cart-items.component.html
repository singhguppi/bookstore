<div class="container" style="padding-top:80px">
  <div class="row justify-content-center">
    <h1>Items in cart</h1>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <table>
        <th>Title</th>
        <th>Cost</th>
        <tr *ngFor="let items of cartItems | async; let i = index">
          <td *ngIf="i != 0">{{ items.title }}</td>
          <td *ngIf="i != 0">1000</td>
          <td *ngIf="i != 0"><p (click)="deleteCartItem(i)">Delete</p></td>
        </tr>
      </table>
    </div>
    <div class="col-sm-2">
      <button type="button" mat-raised-button (click)="buyNow()">
        Proceed to Buy
      </button>
    </div>
  </div>
</div>
